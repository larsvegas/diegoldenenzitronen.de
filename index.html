    function randomChars() {
      var chars = "■ □ ▢ ▣ ▤ ▥ ▦ ▧ ▨ ▩ ▪ ▫ ▬ ▭ ▮ ▯ ▰ ▱ ▲ △ ▴ ▵ ▶ ▷ ▸ ▹ ► ▻ ▼ ▽ ▾ ▿ ◆ ◇ ◈ ◉ ◊ ○ ◌ ◍ ◎ ● ◐ ◑ ◒ ◓ ⚢ ⚣ ⚤ ⚥ ⚦ ⚧ ⚨ ⚩ ⚭ ⚮ ⚯";
      chars = chars.split(" ");
//      console.log(chars);
      var rand = "";
      var l = chars.length;
      var c = Math.floor(Math.random()*l);

      for (var i = 0; i <= c; i++) {
        rand += chars[Math.floor(Math.random()*l)];
      }
      rand = chars[Math.floor(Math.random()*l)];

//      console.log(l, c, rand);

      return rand;
    }

    console.log(txt);
      function spectrum(){
        var a = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        var c = Math.floor(Math.random() * 256);

        var hue = 'rgb(' + a + ',' + a + ',' + a + ')';
        var hue = 'rgb(' + a + ',' + b + ',' + c + ')';
        var hue = 'hsl(' + a + ',100%,70%)';
    //    console.log(hue);
        $('body').css( { backgroundColor: hue });
        $('#content').css( { backgroundColor: hue });
      }

      var l = txt.length;
      var z = 0;
      console.log(l);
      var i = 150;
      var t = 1200;
      var d = t/i;
      var c = 0;

      var interval = window.setInterval(function() {
        //console.log(txt, z);
        console.log(z,l);
//        console.log(i,t,d,c);
        if(c == 0) {
//          randomChars();
          $('#content').text(randomChars());
        }

        if (c <= d) {
          spectrum();
          $('#content').text(randomChars()).css({ color: '#fff' });
          c++;
        }
        else {
          console.log(txt[z]);
          $('#content').text(txt[z]).css({ color: '#000' });
          z++;
          c= d*-1;
        }
        checkInterval();
      }, i);

      function checkInterval() {
        if(z==l) {
          console.log('z==l');
          window.clearInterval(interval);

          setContent();

        }

      }
